<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 --><!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label for="title" class="layui-form-label"> <span class="x-red">*</span>任务名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="exp" class="layui-form-label"> <span class="x-red">*</span>任务表达式</label>
                <div class="layui-input-inline">
                    <input type="text" id="exp" name="exp" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="execType" class="layui-form-label"> <span class="x-red">*</span>执行方式</label>
                <div class="layui-input-inline layui-show-xs-block">
                    <select id="execType" name="exec_type">
                        <option>shell</option>
                        <option>http</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="execTarget" class="layui-form-label"> <span class="x-red">*</span>执行内容 </label>
                <div class="layui-input-inline">
                    <input type="text" id="execTarget" name="exec_target" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="isEnable" class="layui-form-label"> <span class="x-red">*</span>是否启用 </label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="switch" lay-text="开启|停用" lay-skin="switch" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"> </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
    });
</script>
</html>
